on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: python
          package-name: release-please-action
          extra-files: lib/cli/core.py
